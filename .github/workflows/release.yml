name: Release and Publish

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v3.0.1, etc.

permissions:
  contents: write
  id-token: write

jobs:
  release-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Test package import
      run: |
        pip install -e .
        python -c "import ttsfm; print(f'âœ… TTSFM imported successfully')"
        python -c "from ttsfm import TTSClient; print('âœ… TTSClient imported successfully')"

    - name: Build package
      run: |
        python -m build
        echo "ğŸ“¦ Package built successfully"
        ls -la dist/

    - name: Check package
      run: |
        twine check dist/*
        echo "âœ… Package validation passed"

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body: |
          ## ğŸ‰ TTSFM ${{ github.ref_name }}

          New release of TTSFM - Free Text-to-Speech API with OpenAI compatibility.

          ### ğŸ“¦ Installation
          ```bash
          pip install ttsfm==${{ github.ref_name }}
          ```

          ### ğŸš€ Quick Start
          ```python
          from ttsfm import TTSClient

          client = TTSClient()
          response = client.generate_speech("Hello from TTSFM!")
          response.save_to_file("hello")
          ```

          ### ğŸ³ Docker
          ```bash
          docker run -p 8000:8000 dbcccc/ttsfm:latest
          ```

          ### âœ¨ Features
          - ğŸ†“ Completely free (uses openai.fm service)
          - ğŸ¯ OpenAI-compatible API
          - ğŸ—£ï¸ 11 voices available
          - ğŸµ 6 audio formats (MP3, WAV, OPUS, AAC, FLAC, PCM)
          - âš¡ Async and sync clients
          - ğŸŒ Web interface included
          - ğŸ”§ CLI tool available

          ### ğŸ“š Documentation
          See [README](https://github.com/dbccccccc/ttsfm#readme) for full documentation.
        draft: false
        prerelease: false
